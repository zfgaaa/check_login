<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <style>
        .registerTable{
            width: 600px;
            height: 450px;
            /* background-color: #ccc;  */
            border-radius: 10px;
            border: 1px solid #ccc;
            box-shadow: 2px 2px 2px #ccc;
            margin: 50px auto;
            padding: 50px 60px 40px 60px;
        }
        .registerTable > p{
            display: block;
            width: 500px;
            margin-bottom: 30px;
        }
        
        p > label{
            font-size: 14px;
            margin-right: 10px;
        }
        .registerTable input{
            width: 400px;
            height: 30px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 1px 1px 1px #ccc;
        }
        button{
            width: 180px;
            height: 40px;
            border: 0;
            color: #fff;
            box-shadow: 2px 2px 2px #ccc;
            margin: 10px 20px 10px 160px;
            border-radius: 5px;
            background-color: rgb(240, 47, 47);
            float: left;
        }
        button:hover{
            background-color: rgb(236, 77, 77);
        }
    </style>
    <title>注册</title>
</head>

<body>
    <div class="registerTable">
        <p class="userName"><label for="">用&ensp;户&ensp;名：</label><input type="text"><br /></p>
        <p class="tel"><label for="">手&ensp;机&ensp;号：</label><input type="text"><br /></p>
        <p class="email"><label for="">电子邮箱：</label><input type="text"><br /></p>
        <p class="password"><label for="">设置密码：</label><input type="text"><br /></p>
        <p class="passwordAgain"><label for="">再输一次：</label><input type="text"><br /></p>
        <button class="btn-register">注册</button>
    </div>
</body>

</html>
